ine">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        使用AK&amp;SK初始化账号Client</span></span><br><span class="line"><span class="string">        @param access_key_id:</span></span><br><span class="line"><span class="string">        @param access_key_secret:</span></span><br><span class="line"><span class="string">        @return: Client</span></span><br><span class="line"><span class="string">        @throws Exception</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        config = open_api_models.Config(</span><br><span class="line">            <span class="comment"># 必填，您的 AccessKey ID,</span></span><br><span class="line">            access_key_id=access_key_id,</span><br><span class="line">            <span class="comment"># 必填，您的 AccessKey Secret,</span></span><br><span class="line">            access_key_secret=access_key_secret</span><br><span class="line">        )</span><br><span class="line">        <span class="comment"># 访问的域名</span></span><br><span class="line">        config.endpoint = <span class="string">f&#x27;imageseg.cn-shanghai.aliyuncs.com&#x27;</span></span><br><span class="line">        <span class="keyword">return</span> imageseg20191230Client(config)</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">create_client_with_sts</span>(<span class="params"></span></span><br><span class="line"><span class="params">        access_key_id: <span class="built_in">str</span>,</span></span><br><span class="line"><span class="params">        access_key_secret: <span class="built_in">str</span>,</span></span><br><span class="line"><span class="params">        security_token: <span class="built_in">str</span>,</span></span><br><span class="line"><span class="params">    </span>) -&gt; imageseg20191230Client:</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        使用STS鉴权方式初始化账号Client，推荐此方式。本示例默认使用AK&amp;SK方式。</span></span><br><span class="line"><span class="string">        @param access_key_id:</span></span><br><span class="line"><span class="string">        @param access_key_secret:</span></span><br><span class="line"><span class="string">        @param security_token:</span></span><br><span class="line"><span class="string">        @return: Client</span></span><br><span class="line"><span class="string">        @throws Exception</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        config = open_api_models.Config(</span><br><span class="line">            <span class="comment"># 必填，您的 AccessKey ID,</span></span><br><span class="line">            access_key_id=access_key_id,</span><br><span class="line">            <span class="comment"># 必填，您的 AccessKey Secret,</span></span><br><span class="line">            access_key_secret=access_key_secret,</span><br><span class="line">            <span class="comment"># 必填，您的 Security Token,</span></span><br><span class="line">            security_token=security_token,</span><br><span class="line">            <span class="comment"># 必填，表明使用 STS 方式,</span></span><br><span class="line">            <span class="built_in">type</span>=<span class="string">&#x27;sts&#x27;</span></span><br><span class="line">        )</span><br><span class="line">        <span class="comment"># 访问的域名</span></span><br><span class="line">        config.endpoint = <span class="string">f&#x27;imageseg.cn-shanghai.aliyuncs.com&#x27;</span></span><br><span class="line">        <span class="keyword">return</span> imageseg20191230Client(config)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 只支持png</span></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">parseMask</span>(<span class="params"></span></span><br><span class="line"><span class="params">        src: <span class="built_in">str</span></span></span><br><span class="line"><span class="params">    </span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        图片转反色黑白mask</span></span><br><span class="line"><span class="string">        原来透明的部分为白色，不透明部分为黑色</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        image = cv2.imread(src, flags=-<span class="number">1</span>)</span><br><span class="line">        b,g,r,alpha = cv2.split(image)</span><br><span class="line">        <span class="comment">#alpha = cv2.imread(src)</span></span><br><span class="line">        butmask = cv2.bitwise_not(alpha)</span><br><span class="line">        mask_file = src[:-<span class="number">4</span>] + <span class="string">&#x27;_mask.png&#x27;</span></span><br><span class="line">        cv2.imwrite(mask_file, butmask)</span><br><span class="line">        <span class="keyword">return</span> mask_file</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">alphaBlend</span>(<span class="params"></span></span><br><span class="line"><span class="params">        foreground: <span class="built_in">str</span>,</span></span><br><span class="line"><span class="params">        background: <span class="built_in">str</span>,</span></span><br><span class="line"><span class="params">    </span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        重叠两张图片</span></span><br> e(background[:-<span class="number">1</span>] + <span class="string">&#x27;_final.png&#x27;</span>, img2)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> img2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">segmentImage</span>(<span class="params"></span></span><br><span class="line"><span class="params">        src_file: <span class="built_in">str</span></span></span><br><span class="line"><span class="params">    </span>) -&gt; <span class="built_in">str</span>:</span><br><span class="line">        <span class="comment"># 工程代码泄露可能会导致AccessKey泄露，并威胁账号下所有资源的安全性。以下代码示例仅供参考，建议使用更安全的 STS 方式，更多鉴权访问方式请参见：https://help.aliyun.com/document_detail/378659.html</span></span><br><span class="line">        client = AliClient.create_client(<span class="string">&#x27;key&#x27;</span>, <span class="string">&#x27;key&#x27;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(src_file, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">            segment_body_request = imageseg_20191230_models.SegmentBodyAdvanceRequest(</span><br><span class="line">                image_urlobject = f</span><br><span class="line">            )</span><br><span class="line">            runtime = util_models.RuntimeOptions()</span><br><span class="line">            resp = client.segment_body_advance(segment_body_request, runtime)</span><br><span class="line">            <span class="comment">#ConsoleClient.log(UtilClient.to_jsonstring(resp))</span></span><br><span class="line">            resp_map = UtilClient.to_map(resp)</span><br><span class="line">            r = requests.get(resp_map[<span class="string">&quot;body&quot;<
