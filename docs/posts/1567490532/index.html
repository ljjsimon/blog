    <div class="post-content no-indent">
        <p>在~/.bash_profile里面添加</p>
<p>解压</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias untar=&apos;tar -zxvf&apos;</span><br></pre></td></tr></table></figure>

<p>断点续传</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias wget=&apos;wget -c &apos;</span><br></pre></td></tr></table></figure>

<p>生成20位随机字符串</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias getpass=&quot;openssl rand -base64 20&quot;</span><br></pre></td></tr></table></figure>

<p>公网ip</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias ipe=&apos;curl ipinfo.io/ip&apos;</span><br></pre></td></tr></table></figure>

<p>局域网ip</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias ipi=&apos;ipconfig getifaddr en0&apos;</span><br></pre></td></tr></table></figure>

<p>清理屏幕</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">alias c=&apos;clear&apos;</span><br></pre></td></tr></table></figure>
