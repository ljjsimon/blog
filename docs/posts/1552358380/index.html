    <div class="post-content no-indent">
        <p>在 mac 下 pecl 识别不了 openssl 依赖路径，只能手动编译安装。具体的方法是先下载 swoole 安装包，如果是用 pecl 下载，那么安装包应该在 /tmp/pear/download 里面。</p>
<p>然后执行</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ brew install openssl <span class="comment">#如果需要支持 openssl</span></span><br><span class="line">$ brew install nghttp2 <span class="comment">#如果需要支持 http2</span></span><br><span class="line">$ <span class="built_in">cd</span> swoole</span><br><span class="line">$ phpize</span><br><span class="line">$ ./configure --<span class="built_in">enable</span>-openssl --<span class="built_in">enable</span>-http2 --<span class="built_in">enable</span>-sockets --<span class="built_in">enable</span>-mysqlnd -with-openssl-dir=/usr/<span class="built_in">local</span>/Cellar/openssl/1.0.2q/</span><br><span class="line">$ make &amp;&amp; make install</span><br></pre></td></tr></table></figure>

<p>然后把 extension=swoole 写入 php.ini</p>
